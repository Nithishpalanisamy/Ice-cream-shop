<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flavors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cafe/css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>
        <ul>
            {% for flavor in flavors %}
                <li>{{ flavor.name }} - Available from {{ flavor.available_from }} to {{ flavor.available_to }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
